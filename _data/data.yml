experiences:
    - role: Data Scientist
      time: 2021 - Present
      company: Elastacloud, Nottingham
      details: |
        In my work as a Data Scientist at Elastacloud I have helped in the development of one of the company's first ever DS products, delivering the utility of
        cutting edge DS techniques in computer vision, optical character recognition and text analysis to provide clients with the ability to harness their
        previously inaccessible, unstructured data sets.
          - Developed proficiency in working with unstructured data, predominantly using the OpenCV and spaCy APIs.
          - Developed ML based object detection techniques using Faster R-CNN architecture, and hosted remotely using Azure ML.
          - Successfully harnessed cloud based computing solutions with Microsoft's Azure API, to perform complex, data intensive analysis.
          - Developed end-to-end Azure ML pipelines and created a framework to make these accessible for new members of our DS dev team.
          - Worked collaboratively with a focused team to rapidly produce demonstrable results within the DevOps workflow.
    - role: Postgraduate Researcher
      time: 2017 - 2021
      company: University of Liverpool
      details: |
        During my PhD, I performed leading research in experimental particle-physics, as part of the CERN collaboration. During this time I:
          - Successfully implemented a complex analysis at publication quality, using C++, Python programming languages
          - Successfully developed and tested machine learning solutions using the PyTorch and scikit-learn toolkits
          - Developed strong communication skills by presenting high impact work at both group meetings and national conferences, conveying a range of complex subject matter to both technical and nontechnical audiences
    - role: Graduate Teaching Assistant
      time: 2017 - 2021
      company: University of Liverpool
      details: |
        Supervised undergraduate physics students, assisting with technical assignments in a range of subjects.
          - Assisted undergraduates in using various machine learning packages and Python libraries, demonstrating proficiency in each subject
          - Applied strong interpersonal skills to effectively communicate the technologies involved
    - role: Research Assistant Internship
      time: May - Sept 2016
      company: University of Liverpool
      details: |
        Worked in the R&D phase of the Liverpool Laser Cold Atom Interferometry experiment
          - Achieved high quality work optimizing and implementing a vibrational isolation platform used in precision experimentation
    - role: R&D Internship
      time: May - Sept 2015
      company: Cavendish Laboratories, Nottingham
      details: |
        Performed R&D to develop and stress-test 3D models of surgical implants for use in scoliosis (spinal curvature) surgery

