career-profile:
    title: Career Profile
    summary: |
      During my post-graduate studies, researching particle physics at the University of Liverpool I performed complex data analysis with one of the world's most
      advanced experiments at CERN, Geneva. During this work, I developed a keen interest in data and a deep understanding of statistical and analytical techniques.
      I now work in developing novel Data Science (DS) products with Elastacloud, learning to leverage advanced Machine Learning (ML) techniques to enable us to
      utilise unstructured data sets. I have thoroughly enjoyed the creative and challenging nature of unstructured data, and have excelled with this opportunity
      to learn and develop my skill-set. Both my doctoral research and my time with Elastacloud have been thoroughly interesting, varied and educational experiences,
      that have lead me to become a highly skilled and competent Data Scientist. 

