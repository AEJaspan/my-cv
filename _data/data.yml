experiences:
    - role: Machine Learning Engineer
      time: 2024 - Present
      company: PwC
      location: London
      details: |
          - Leading the engineering and architectural design of PwC's propriety LLM evaluation toolkit.
    - role: Data Scientist
      time: 2022 - Present
      company: DYWIDAG
      location: London
      details: |
          - Proposed, developed and demoed MVP's to key stakeholders, aligning product development with user requirements.
          - Deployed time series forecasting techniques on live sensor data.
          - Published research on forecasting techniques at an international conference.
          - Automated defect detection and localization in large image datasets, via computer vision techniques.
          - Optimized the engineering and system design of production ready systems to meet stringent hardware and software constraints.
    - role: Data Scientist
      time: 2021 - 2022
      company: Elastacloud
      location: London
      details: |
          - Led the adoption of continuous integration, training and deployment (CI/CT/CD) of ML pipelines.
          - Engineered and deployed robust end-to-end object detection ML pipelines utilizing advanced computer vision techniques, and deploying OCR through the Azure ML studio.
          - Developed language classification and object detection pipelines using NLP and computer vision techniques, with Keras and Azure.
          - Provided mentorship and guidance to new developers, enabling continuous learning and collaboration.
    - role: Postgraduate Researcher
      time: 2017 - 2021
      company: University of Liverpool
      location: Liverpool
      details: |
          - Published a statistical analysis of experimental data, searching for evidence of new fundamental particle interactions.
          - Leveraged Machine Learning for event selection in big data sets using neural network and random forests techniques, implemented in both the Keras and scikit-learn toolkits.
          - Delivered analysis of petabyte-scale data sets through distributed cloud computing.
          - Demonstrated strong communication skills presenting at both group meetings and national conferences to both technical and non technical audiences.
    - role: Postgraduate Researcher (Secondment)
      time: 2018 - 2019
      company: CERN
      location: Geneva
      details: |
          - Responsible for "run control" shifts in the ATLAS control centre, operating the largest experiment in CERN.
          - Successfully integrated within a large, multinational collaboration of leading academics.      
    - role: Graduate Teaching Assistant
      time: 2017 - 2021
      company: University of Liverpool
      location: Liverpool
      details: |
          - Assisted undergraduates in using various machine learning packages and Python libraries, demonstrating proficiency in each subject.
    - role: Research Assistant Internship
      time: May - Sept 2016
      company: University of Liverpool
      location: Liverpool
      details: |
          - Developed a vibrational isolation platform used in the Liverpool Laser Cold Atom Interferometry experiment.
    - role: R&D Internship
      time: May - Sept 2015
      company: Cavendish Laboratories
      location: Nottingham
      details: |
          - Performed R&D to develop and stress-test 3D models of surgical implants for use in scoliosis (spinal curvature) surgery.
